<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yandex Maps Custom Ballon</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
  </head>
  <body>

<div class="container-fluid">
  <div class="row">
    <div id="map" style="height: 100vh;">
    
    </div>
  </div>
</div>
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="all.js"></script>


  <script>
  ymaps.ready(function () {
    var myMap = new ymaps.Map('map', {
            center: [51.826944, 107.606111],
            zoom: 9
        }, {
            searchControlProvider: 'yandex#search'
        }),
  
     myPlacemark82 = new ymaps.Placemark([ 51.833579693152, 107.58329800873 ], {
            // Чтобы балун и хинт открывались на метке, необходимо задать ей определенные свойства.
            balloonContentHeader: "Фонтан на театральной площади",
            balloonContentBody: '<div class="map-item">' +
                '<div class="map-item__top">' +
                    '<div class="map-item__img" style="background-image:url(http://minturizm.ibb.su/assets/manager/upload/80/2017-12-18-f6gt89.jpg)"></div>' +
                    '<div class="map-item__info">' +
                        '<a href="" class="map-item__name">Фонтан на театральной площади</a>' +
                        '<p class="map-item__vud"></p>' +
                    '</div>' +
                    '<div class="map-item__type"></div>' +
                '</div>' +
            '</div>'

        },
        {
        iconLayout: 'default#image',
        iconImageHref: 'claster.png',
       iconImageSize: [46, 46],
       iconImageOffset: [-14, -39]
        });

myMap.geoObjects.add(myPlacemark82);
myPlacemark81 = new ymaps.Placemark([ 52.070496004002, 107.2402232848 ], {
            // Чтобы балун и хинт открывались на метке, необходимо задать ей определенные свойства.
            balloonContentHeader: "Питателевский источник",
            balloonContentBody: '<div class="map-item">' +
                '<div class="map-item__top">' +
                    '<div class="map-item__img" style="background-image:url(http://minturizm.ibb.su/assets/manager/upload/80/2017-12-18-f6gt89.jpg)"></div>' +
                    '<div class="map-item__info">' +
                        '<a href="" class="map-item__name">Питателевский источник</a>' +
                        '<p class="map-item__vud"></p>' +
                    '</div>' +
                    '<div class="map-item__type">Питателевский источник — это самый близкий к столице республики источник геотермальных вод. Расположен он на левом берегу реки Селенга близ поселка Ильинка. С декабря 1981 года решеним Совмина РСФСР №378 источник находится под охраной.Источник назван&#8230;</div>' +
                '</div>' +
            '</div>'

        }
        ,{
        iconLayout: 'default#image',
        iconImageHref: 'claster.png',
       iconImageSize: [46, 46],
       iconImageOffset: [-14, -39]
        });

myMap.geoObjects.add(myPlacemark81);
myPlacemark80 = new ymaps.Placemark([ 53.658503791377, 110.02070101998 ], {
            // Чтобы балун и хинт открывались на метке, необходимо задать ей определенные свойства.
            balloonContentHeader: "Сувинская Саксония",
            balloonContentBody: '<div class="map-item">' +
                '<div class="map-item__top">' +
                    '<div class="map-item__img" style="background-image:url(http://minturizm.ibb.su/assets/manager/upload/80/2017-12-18-f6gt89.jpg)"></div>' +
                    '<div class="map-item__info">' +
                        '<a href="" class="map-item__name">Сувинская Саксония</a>' +
                        '<p class="map-item__vud">Культура</p>' +
                    '</div>' +
                    '<div class="map-item__type">Сувинская Саксония — это вытянувшиеся на 400 метров скалы у подножия Икатского хребта. Они образуют живописную группу, напоминающую развалины готических зданий, стоящих в немецкой провинцией — поэтому эти места и называют «Саксонией». Первая же часть&#8230;</div>' +
                '</div>' +
            '</div>'

        }
        ,{
        iconLayout: 'default#image',
        iconImageHref: 'claster.png',
       iconImageSize: [46, 46],
       iconImageOffset: [-14, -39]
        });

myMap.geoObjects.add(myPlacemark80);
      
      });
  </script>

  </body>
</html>
